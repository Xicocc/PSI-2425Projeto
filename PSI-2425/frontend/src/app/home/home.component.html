<mat-card class="home-card">
  <mat-card-header class="card-header">
    <mat-card-title class="welcome-title">Welcome to Taxi Management</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="home-content">
      <p class="role-prompt">Please select your role:</p>
      
      <div class="role-buttons">
        <button mat-raised-button color="primary" (click)="navigateToDriver()">
          <mat-icon>directions_car</mat-icon>
          I'm a Driver
        </button>
        
        <button mat-raised-button color="accent" (click)="navigateToClient()">
          <mat-icon>person</mat-icon>
          I'm a Client
        </button>
      </div>

      <div class="admin-link">
        <a (click)="navigateToAdmin()">
          <mat-icon>admin_panel_settings</mat-icon>
          I'm the Admin
        </a>
      </div>
    </div>
  </mat-card-content>
</mat-card>
