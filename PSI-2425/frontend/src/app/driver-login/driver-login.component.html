<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header class="card-header">
      <mat-card-title class="centered-title">Login Condutores</mat-card-title>
    </mat-card-header>

    <mat-card-content class="card-content">
      <form (ngSubmit)="login()" class="login-form">

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>NIF ou selecione da lista</mat-label>
          <input
            type="text"
            matInput
            [formControl]="driverControl"
            [matAutocomplete]="auto"
            placeholder="Escreva o nome ou NIF">
          <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayDriverName">
            <mat-option *ngFor="let driver of filteredDrivers | async" [value]="driver">
              {{ driver.name }} (NIF: {{ driver.nif }})
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" class="login-button">
          Aceder Ã  conta
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
