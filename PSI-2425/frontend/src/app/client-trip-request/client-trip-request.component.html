<form [formGroup]="tripForm" (ngSubmit)="onSubmit()">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Request a Taxi</mat-card-title>
      </mat-card-header>
      
      <mat-card-content>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Pickup Location</mat-label>
          <input matInput formControlName="pickupLocation" required>
          <mat-error>Required</mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Destination</mat-label>
          <input matInput formControlName="destination" required>
          <mat-error>Required</mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Comfort Level</mat-label>
          <mat-select formControlName="comfortLevel">
            <mat-option *ngFor="let level of comfortLevels" [value]="level.value">
              {{ level.label }}
            </mat-option>
          </mat-select>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Passengers</mat-label>
          <input matInput type="number" formControlName="passengers" min="1" max="8">
          <mat-error>Must be 1-8</mat-error>
        </mat-form-field>
      </mat-card-content>
  
      <mat-card-actions align="end">
        <button 
          mat-raised-button 
          color="primary" 
          type="submit"
          [disabled]="tripForm.invalid || isLoading">
          <span *ngIf="!isLoading">Request Taxi</span>
          <mat-spinner *ngIf="isLoading" diameter="24"></mat-spinner>
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
