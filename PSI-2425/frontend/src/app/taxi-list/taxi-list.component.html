<mat-card>
  <mat-card-header>
    <mat-card-title>Taxis Registados</mat-card-title>
  </mat-card-header>
  
  <mat-card-content>
    <table mat-table [dataSource]="taxis" class="mat-elevation-z8">
      <!-- License Plate Column -->
      <ng-container matColumnDef="licensePlate">
        <th mat-header-cell *matHeaderCellDef>Placa</th>
        <td mat-cell *matCellDef="let taxi">{{ taxi.licensePlate }}</td>
      </ng-container>

      <!-- Brand Column -->
      <ng-container matColumnDef="brand">
        <th mat-header-cell *matHeaderCellDef>Marca</th>
        <td mat-cell *matCellDef="let taxi">{{ taxi.brand }}</td>
      </ng-container>

      <!-- Model Column -->
      <ng-container matColumnDef="model">
        <th mat-header-cell *matHeaderCellDef>Modelo</th>
        <td mat-cell *matCellDef="let taxi">{{ taxi.model }}</td>
      </ng-container>

        <!-- Model Column -->
        <ng-container matColumnDef="purchaseYear">
          <th mat-header-cell *matHeaderCellDef>Ano</th>
          <td mat-cell *matCellDef="let taxi">{{ taxi.purchaseYear}}</td>
        </ng-container>

      <!-- Comfort Level Column -->
      <ng-container matColumnDef="comfortLevel">
        <th mat-header-cell *matHeaderCellDef>Conforto</th>
        <td mat-cell *matCellDef="let taxi">{{ taxi.comfortLevel}}</td>
      </ng-container>


      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let driver">
          <button mat-icon-button color="warn" (click)="deleteTaxi(driver._id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
