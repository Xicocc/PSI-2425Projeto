<mat-card>
  <mat-card-header>
    <mat-card-title>Registered Taxis</mat-card-title>
  </mat-card-header>
  
  <mat-card-content>
    <table mat-table [dataSource]="taxis" class="mat-elevation-z8">
      <!-- License Plate Column -->
      <ng-container matColumnDef="licensePlate">
        <th mat-header-cell *matHeaderCellDef>Placa</th>
        <td mat-cell *matCellDef="let taxi">{{ taxi.licensePlate }}</td>
      </ng-container>

      <!-- Brand Column -->
      <ng-container matColumnDef="brand">
        <th mat-header-cell *matHeaderCellDef>Marca</th>
        <td mat-cell *matCellDef="let taxi">{{ taxi.brand }}</td>
      </ng-container>

      <!-- Model Column -->
      <ng-container matColumnDef="model">
        <th mat-header-cell *matHeaderCellDef>Modelo</th>
        <td mat-cell *matCellDef="let taxi">{{ taxi.model }}</td>
      </ng-container>

      <!-- Comfort Level Column -->
      <ng-container matColumnDef="comfortLevel">
        <th mat-header-cell *matHeaderCellDef>Conforto</th>
        <td mat-cell *matCellDef="let taxi">
          <span class="comfort-label" [class.luxury]="taxi.comfortLevel === 'luxuoso'">
            {{ taxi.comfortLevel | titlecase }}
          </span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
